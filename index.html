<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>コーヒーと音楽のプロローグ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #111;
      color: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .prologue {
      max-width: 600px;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 12px;
      text-align: center;
      line-height: 1.6;
      font-size: 1.1rem;
      z-index: 2;
      position: relative;
    }

    .steam {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200px;
      height: 200px;
      background: radial-gradient(rgba(255,255,255,0.2), transparent 70%);
      border-radius: 50%;
      animation: rise 6s ease-in-out forwards;
      transform: translate(-50%, -50%) scale(0);
      z-index: 1;
    }

    @keyframes rise {
      0% {
        transform: translate(-50%, -50%) scale(0);
        opacity: 0;
      }
      30% {
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -250%) scale(2);
        opacity: 0;
      }
    }

    .main-content {
      display: none;
      /* flex container for centering player */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* 再生ページのスタイル（いただいたもの） */
    .player {
      text-align: center;
      background: #1e1e1e;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      max-width: 320px;
      color: #fff;
    }
    .cover {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 20px;
    }
    .title {
      font-size: 1.2rem;
      margin-bottom: 10px;
      font-weight: bold;
    }
    audio {
      width: 100%;
      outline: none;
    }
    audio::-webkit-media-controls-panel {
      background-color: #222;
    }
  </style>
</head>
<body>

  <div class="prologue" id="prologue">
    このコーヒー豆は、<br>
    作り手の想いを込めて丁寧に焙煎されました。<br>
    土の香り、陽の光、収穫の手の温度――<br>
    ひと粒ずつに詩のような記憶が詰まっています。
    <br><br>
    そして、今日のあなたの時間を彩るのは「Pensive Miss」。<br>
    誰かを想う静かな午後、心の奥に静かにしみ込むような旋律。<br><br>
    93℃のお湯を注ぐとき、立ちのぼる湯気に香りを感じてみてください。<br>
    音と香りが、今だけの物語を奏でます。
    <br><br>
    👉 深呼吸して、「再生」ボタンを押してみてください。
  </div>

  <div class="steam" id="steam"></div>

  <div class="main-content" id="main">
    <div class="player">
      <img src="cover.jpg" alt="ジャケット写真" class="cover" />
      <div class="title">Pensive Miss</div>
      <audio controls>
        <source src="song.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>
    </div>
  </div>

  <script>
    const hasSeen = localStorage.getItem("seenPrologue");

    if (hasSeen) {
      document.getElementById("prologue").style.display = "none";
      document.getElementById("steam").style.display = "none";
      document.getElementById("main").style.display = "flex";
    } else {
      localStorage.setItem("seenPrologue", "true");

      setTimeout(() => {
        document.getElementById("steam").style.display = "block";
      }, 2500);

      setTimeout(() => {
        document.getElementById("prologue").style.display = "none";
        document.getElementById("steam").style.display = "none";
        document.getElementById("main").style.display = "flex";
      }, 7000);
    }
  </script>
</body>
</html>
